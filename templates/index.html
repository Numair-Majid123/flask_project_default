{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('todo.todo_list') }}" class="btn btn-primary mb-3">View ToDo List</a>
<h2>Add New ToDo</h2>
<form action="{{ url_for('todo.add_todo') }}" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" placeholder="Enter description"></textarea>
    </div>
    <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add ToDo</button>
</form>
{% endblock %}
