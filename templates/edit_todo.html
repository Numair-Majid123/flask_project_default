{% extends "base.html" %}

{% block content %}
<h2>Edit ToDo</h2>
<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description">{{ todo.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ todo.due_date.strftime('%Y-%m-%d') }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update ToDo</button>
</form>
{% endblock %}
